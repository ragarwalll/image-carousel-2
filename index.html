<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="slider">
        
        <div class="arrow left"><i class="fas fa-chevron-left"></i></div>
        <div class="carousel-control carousel-left"></div>

        <div class="arrow right"><i class="fas fa-chevron-right"></i></div>
        <div class="carousel-control carousel-right"></div>

        <div class="marker">
            <div class="marker-container">

            </div>
        </div>

        <div class="items-index">
            <div class="item"><img src="./1.jpg" alt="" width="500"></div>
            <div class="item"><img src="./2.jpg" alt="" width="500"></div>
            <div class="item"><img src="./3.jpg" alt="" width="500"></div>
            <div class="item"><img src="./4.jpg" alt="" width="500"></div>
        </div>
    </div>

    <script src="./carousel.js"></script>
</body> 
</html>
